
<!doctype html>

    <meta name="description" content="">

    <title>Jobs</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vivek Rungta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Twitter</a>
                <a class="nav-link" href="#">Resume</a>
                <a class="nav-link" href="#">Blog</a>
            </div>
        </div>
    </nav>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1>Hi, I'm Vivek.</h1>
            <p class="lead text-muted">This is my first Django website.</p>
            <p>
                <a href="mailto:vivekrungta21@gmail.com" class="btn btn-primary my-2">Mail Me</a>
            </p>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for job in jobs.all %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{ job.image.url }}"/>
                        <div class="card-body">
                            <p class="card-text">{{ job.summary }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>CopyRight Vivek Rungta {% now "Y" %}</p>
    </div>
</footer>
